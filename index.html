<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import Saira font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">

        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Import custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Elite Ship Guesser</title>
    </head>
    <body class="w-100 h-100">

        <div class="jumbotron row mx-auto text-center">
            <div class="col m-auto text-right"><img class="logo" src="https://edassets.org/static/img/ed-logos/elite-dangerous-clean.svg" alt="ED Logo"></div>
            <div class="col m-auto text-center"><h1>Elite Ship Guesser</h1></div>
            <div class="col m-auto text-left"><img class="logo" src="https://edassets.org/static/img/ed-logos/elite-dangerous-clean.svg" alt="ED Logo"></div>
        </div>

        <div class="container mx-auto my-5 p-3" id="game-container">
            <div class="row">

                <!-- Word game -->
                <div class="col-lg-6 col-md-12 text-center" id="game-col">
                    <div class="row text-center">
                        <h4 class="col mx-5 pb-2">Word Game</h4>
                    </div>

                    <div class="row my-2 text-center">
                        <span class="col" id="word"></span>
                    </div>

                    <div class="row text-center">
                        <span class="col">Guessed Letters:</span>
                    </div>

                    <div class="row text-center">
                        <span class="col" id="guesses"> </span>
                    </div>

                    <div class="row">
                        <div class="col text-right">Incorrect: </div>
                        <div class="col" id="guesses-left"></div>
                    </div>

                    <div class="row">
                        <div class="col text-right">Wins: </div>
                        <div class="col" id="wins">0</div>
                    </div>

                    <div class="row">
                        <div class="col text-right">Losses: </div>
                        <div class="col" id="losses">0</div>
                    </div>
                </div>

                <!-- Ship image and name -->
                <div class="col-lg-6 col-md-12 text-center">
                    <div class="row">
                        <h4 class="col mx-5 pb-2">Previous Ship</h4>
                    </div>
                    <div class="row mx-auto my-2 px-4 py-2" id="ship-img">
                        <img src="./assets/images/unknown.svg" alt="?">
                    </div>
                </div>
            </div>
        </div>

        <!-- Import Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Import game JS -->
        <script src="./assets/javascript/ship.js"></script>
        <script src="./assets/javascript/game.js"></script>
    </body>
</html>
